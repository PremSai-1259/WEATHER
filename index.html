<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start">
        <h1>WEATHER INFO</h1>
        <label for="place">LOCATION: </label>
        <input type="text" placeholder="Enter Location" id="place">
        <button id="enter" onclick="infor()">ENTER</button>
    </div>            
    <div id="results">
            <div><b>TIME: </b><span id="time"></span></div>
            <div><b>TEMPERATURE: </b><span id="temp"></span></div>
            <div><b>WIND VELOCITY: </b><span id="windvel"></span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
